<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class= "background">
        <h1>Trabalho prático - Calculadora</h1>
        <div class="calculadora">
            
            <h2>Calculadora</h2>
            <p id="result">dsadasd</p>

            <table>
                <tr>
                    <td><button class="button">%</button></td>
                    <td><button class="button">CE</button></td>
                    <td><button class="button">C</button></td>
                    <td><button class="button">&lt;</button></td> <!--&lt representa o sinal de (<)-->
                </tr>

                <tr>
                    <td><button class="button">1/x</button></td>
                    <td><button class="button">x<sup>2</sup></button></td>
                    <td><button class="button"> &radic;x</button></td> <!--Representação do radical (&radic)-->
                    <td><button class="button" style="font-size: 33px;">&divide;</button></td> <!--&divide representa o sinal de (divisão)-->
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">x</button></td>
                </tr>

                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">-</button></td>
                </tr>

                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button">+</button></td>
                </tr>

                <tr>
                    <td><button class="button">+/-</button></td>
                    <td><button class="button">0</button></td>
                    <td><button class="button">,</button></td>
                    <td><button class="dfbutton">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
